{% extends "mainapp/base.html" %}
{% block content %}
    <h2>{{ title }}</h2><br/>

    <ul>
        {% for lesson in object_list %}
            <li>{{ lesson }}</li>
        {% empty %}
            <li>No articles yet.</li>
        {% endfor %}
    </ul>
    <br/>
    <a class="btn btn-primary" href="{% url 'courses:getjson' %}" role="button" target="_blank">Выгрузить</a>
{% endblock content %}
